<div class="container p-4">
  <div class="HeadPage"><h1>Category</h1></div>
  <div class="AddCategory">
    <h3>Add Category</h3>
    <a  class="btn btn-primary" routerLink="/Admin/Category/AddCategory" role="button">Add Category</a>
  </div>

  <div class="text-center" [class.d-none]="!LoddingPage">
    <div class="spinner-border text-warning text-center" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

  <div class="m-4" [class.d-none]="LoddingPage">
    <table [class.d-none]="lsCategory.length==0" class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Edit</th>
          <th scope="col">Delte</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of lsCategory;let i =index">
          <th scope="row">{{i+1}}</th>
          <td>{{item.name}}</td>
          <td><button type="button" (click)="EditShow(item.categoryId,i)" data-bs-toggle="modal" data-bs-target="#EditCat"  class="btn btn-warning">Edit</button></td>
          <td><button type="button" (click)="DelteShow(item.categoryId)" data-bs-toggle="modal" data-bs-target="#DelteCat"  class="btn btn-danger">Delte</button></td>

        </tr>
        </tbody>
    </table>

    <div class="alert alert-danger" [class.d-none]="lsCategory.length!=0" role="alert">
      No Data
    </div>
  </div>
</div>


<div class="modal fade" id="DelteCat" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delte Category</h5>
        <button type="button" class="close btn btn-danger" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are You Sure?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Close</button>
        <button type="button" data-bs-dismiss="modal" (click)="delteOk()" class="btn btn-danger">Delte</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="EditCat" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Category</h5>
        <button type="button" class="close btn btn-danger" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input placeholder="Enter New Value" type="text" class="form-control" #NewVal>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Close</button>
        <button type="button" data-bs-dismiss="modal" (click)="editName(NewVal.value)" class="btn btn-success">Edit</button>
      </div>
    </div>
  </div>
</div>
